<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./images/art-center-logo.svg"
      type="image/x-icon"
    />
    <title>ARTCenter</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a class="logo" href="#">
            <img
              class="logo__link"
              src="./images/art-center-logo.svg"
              alt="Art Center"
            />
          </a>
          <ul class="nav">
            <li class="nav__item active"><a href="#">Main</a></li>
            <li class="nav__item"><a href="#">Exhibitions and events</a></li>
            <li class="nav__item"><a href="#">Gallery</a></li>
            <li class="nav__item"><a href="#">Shop</a></li>
            <li class="nav__item"><a href="#">Contacts</a></li>
          </ul>
          <div class="links">
            <div class="icon icon__search">
              <a href="#">
                <img src="./images/search.svg" alt="" srcset="" />
              </a>
            </div>
            <div class="icon icon__user">
              <a href="#">
                <img src="./images/user.svg" alt="" srcset="" />
              </a>
            </div>
            <div class="icon icon__basket">
              <a href="#">
                <img src="./images/busket.svg" alt="" srcset="" />
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__info">
          <span class="main__span">unleashing</span>
          <h1 class="main__title">Creativity,</h1>
        </div>
        <div class="main__subinfo">
          <span class="main__span">inspiring</span>
          <h1 class="main__title">Imagination.</h1>
        </div>
      </div>
      <span class="main__span-info">art center in vilnus</span>
      <div class="main__picture">
        <img src="./images/museum.png" alt="art center in vilnus" />
      </div>
    </main>
  </body>
</html>
